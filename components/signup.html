<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../src/Image/photo_2023-03-10_10-33-00.png" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../src/Css/style.css" />
  <title>Đăng Kí</title>
</head>

<body>


  <div class="bg-login">
    <section class="vh-100 login">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="formSignup">


              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Đăng Kí Thành Viên</p>
              </div>
              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Tên Tài Khoản</label>
                <input type="text" name="name" class="form-control form-control-lg input-login email-login" id="name-signup"
                  placeholder="nhập tên đăng nhập" />
                   <small class="error-message"></small>
              </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input type="email" name="email" class="form-control form-control-lg input-login email-login" id="email-signup"
                    placeholder="nhập Email" />
                     <small class="error-message"></small>
                </div>
                <!-- SĐT input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">SĐT</label>
                  <input type="text" name="phone" class="form-control form-control-lg input-login email-login" id="phone-signup"
                    placeholder="nhập Số điện thoại" />
                     <small class="error-message"></small>
                </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Mật khẩu mới</label>
                <input type="password" class="form-control form-control-lg input-login pass-login" id="pass-signup"
                  placeholder="nhập mật khẩu của bạn" />
                   <small class="error-message"></small>
              </div>
              <!-- REPassword input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Nhập lại mật khẩu</label>
                <input type="password" class="form-control form-control-lg input-login pass-login" id="repass-signup"
                  placeholder="nhập mật khẩu của bạn" />
                   <small class="error-message"></small>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Nhớ lần tới
                  </label>
                </div>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: #043542; color:white ;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Bạn đã có tài khoản ? <a href="headerHomePage.html"
                    class="link-danger">đăng nhập tại đây</a></p>
              </div>

            </form>
          </div>
          <div class="col-md-9 col-lg-6 col-xl-5 ">

            <img src="../src/Image/photo_2023-03-10_10-33-00.png" alt="" />

          </div>
        </div>
      </div>


    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="../src/Js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
